name: Create new tag

on:
  push:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      component:
        description: 'Version component to increment'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
  pull_request:

jobs:
  bump_package_verion:
    if: ${{ github.event.action == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required due to the way Git works, without it this action won't be able to find any or the correct tags

      - uses: fwilhe2/bump-version@main
        id: bump
        with:
          component: patch

      - run: echo ${{ steps.bump.outputs.newVersion }}

      - name: Update package.json version
        uses: jossef/action-set-json-field@v2
        with:
          file: package.json
          field: description
          value: ${{ steps.bump.outputs.newVersion }}

      - name: ➡️ Make pull request
        uses: ./.github/workflows/make-pull-request
        with:
          commit-path: package.json
          commit-message: Bump version in package.json
          branch-name: update-package-file
          github-token: ${{ secrets.GITHUB_TOKEN }}



  create_new_tag:
    if: ${{ github.event.action == 'push' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required due to the way Git works, without it this action won't be able to find any or the correct tags
      - name: 'Get Previous tag'
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: Read package.json
        uses: dutscher/read-package-json-endpoint-actions@v1.33.7
        id: package-json-endpoint

      - name: Show version number
        run: echo "${{ steps.package-json-endpoint.outputs.endpoint }}"

      - name: Create new tag
        if: ${{ steps.previoustag.outputs.tag != steps.package-json-endpoint.outputs.endpoint }}
        uses: rickstaa/action-create-tag@v1
        with:
          tag: v${{ steps.package-json-endpoint.outputs.endpoint }}
