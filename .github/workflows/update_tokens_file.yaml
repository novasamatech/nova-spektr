name: Update tokens file

on:
  workflow_dispatch:
    inputs:
      file_path:
        description: 'Which version of tokens.json will be used?'
        required: true
        type: string
        default: v1
  schedule:
    - cron: '0 8 * * 1'

jobs:
  update-tokens-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set spektr config version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]
          then
            echo "CHAINS_VERSION=${{ github.event.inputs.file_path }}" >> $GITHUB_ENV
          else
            echo "CHAINS_VERSION=${{ secrets.SPEKTR_CONFIG_VERSION }}" >> $GITHUB_ENV
          fi

      - name: âš™ï¸ Install dependencies
        uses: ./.github/workflows/install-pnpm

      - name: ğŸ“ Update tokens file
        run: pnpm update:tokens-file

      - name: â¡ï¸ Make pull request
        uses: ./.github/workflows/make-pull-request
        with:
          commit_path: src/renderer/shared/config/tokens/*.json
          commit_message: "ci: tokens.json file"
          pr_title: "Update tokens.json file"
          branch_name: update-tokens-file
          github_token: ${{ secrets.GITHUB_TOKEN }}
