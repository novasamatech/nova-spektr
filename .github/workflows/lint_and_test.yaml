name: Lint and unit tests

on:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ⚙️ Install dependencies
        uses: ./.github/workflows/install-pnpm

      - name: 📝 Check by linter
        run: pnpm lint

      - name: 🧪 Run tests
        run: pnpm test
